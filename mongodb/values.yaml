# Default values for mongodb.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

pod:
  affinity:
    anti:
      type:
        default: preferredDuringSchedulingIgnoredDuringExecution
      topologyKey:
        default: kubernetes.io/hostname
  replicas:
    #only 1 replica currently supported
    server: 1
  resources:
    enabled: false
    server:
      requests:
        memory: "128Mi"
        cpu: "100m"
      limits:
        memory: "1024Mi"
        cpu: "2000m"

# using dockerhub mongodb: https://hub.docker.com/r/library/mongo/tags/
images:
  tags:
    mongodb: docker.io/mongo:3.4.9-jessie
    dep_check: quay.io/stackanetes/kubernetes-entrypoint:v0.2.1
  pull_policy: IfNotPresent

storage:
  pvc:
    enabled: false
    size: 5Gi
    class_name: general
    class_path: volume.beta.kubernetes.io/storage-class
  host:
    host_path: /var/lib/openstack-helm/mongodb

labels:
  server:
    node_selector_key: openstack-control-plane
    node_selector_value: enabled

endpoints:
  cluster_domain_suffix: cluster.local
  mongodb:
    auth:
      admin:
        username: root
        password: password
    hosts:
      default: mongodb
    host_fqdn_override:
      default: null
    path: null
    scheme: mongodb
    port:
      mongodb:
        default: 27017

dependencies:
  static:
    mongodb:
      jobs: null

manifests:
  configmap_bin: true
  secret_db_root_creds: true
  service: true
  statefulset: true
